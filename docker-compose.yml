version: '3.8'

services:
  meshai-mcp-server:
    build:
      context: .
      dockerfile: Dockerfile
    image: meshai/mcp-server:latest
    container_name: meshai-mcp-server
    environment:
      - MESHAI_API_URL=${MESHAI_API_URL:-http://localhost:8080}
      - MESHAI_API_KEY=${MESHAI_API_KEY}
      - PYTHONUNBUFFERED=1
      - MESHAI_LOG_LEVEL=${MESHAI_LOG_LEVEL:-INFO}
    stdin_open: true
    tty: true
    restart: unless-stopped
    networks:
      - meshai-network
    healthcheck:
      test: ["CMD", "echo", '{"type":"request","method":"list_tools","id":"health"}', "|", "python", "-m", "meshai_mcp.server"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    labels:
      - "com.meshai.service=mcp-server"
      - "com.meshai.version=0.1.0"

  # Optional: Run with Claude Code bridge
  claude-code-bridge:
    image: meshai/mcp-server:latest
    container_name: claude-code-bridge
    environment:
      - MESHAI_API_URL=${MESHAI_API_URL:-http://localhost:8080}
      - MESHAI_API_KEY=${MESHAI_API_KEY}
      - MESHAI_LOG_LEVEL=DEBUG
    command: ["python", "-m", "meshai_mcp.server", "--mode", "bridge"]
    depends_on:
      - meshai-mcp-server
    networks:
      - meshai-network
    profiles:
      - bridge

networks:
  meshai-network:
    driver: bridge
    name: meshai-network

